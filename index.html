<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>

    <h2>Lista de Compras </h2>
    <ul>
        <li>Café</li>
        <li>Filtro de café</li>
        <li>Bolo de chocolate</li>
        <li>Bala de goma</li>
    </ul>
<!-- ul>li*4  esse comando constroi uma lista sem precisar digitar uma por uma  -->
    <ul>
        <li>pão</li>
        <li>molho de tomate</li>
        <li>uva</li>
        <li>limão</li>
    </ul>

    <h2>Lista Ordenada</h2>
   <!-- ol>li*5 cria uma lista sem a necessidade de digitar uma por uma -->

    <ol>
        <li>johnny</li>
        <li>jucileide</li>
        <li>lorena</li>
        <li>eu</li>
        <li>eu</li>
    </ol>

</body>
</html>
